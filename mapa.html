<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mapa de Preguntas</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="CSS/mapa.css" />
</head>
<body>

<!-- Encabezado con puntuación -->
<header id="score-bar">
  Visitados: <span id="visited-count">0</span> |
  Correctos: <span id="correct-count">0</span> |
  Incorrectos: <span id="incorrect-count">0</span>
</header>

<!-- Botón para centrar en ubicación -->
<button id="locate-btn" title="Centrar en mi ubicación">🧭</button>

<!-- Mapa -->
<div id="map"></div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="JS/mapa.js"></script>
</body>
</html>
